<!DOCTYPE html>
<html lang="{{.Language}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/sub.js"></script>
</head>
<body>
    <div style="height: 15%;">{{ template "nav" .}}</div>
    
    <div style="height: 85%;">
        <main>
            <div>
                {{ if eq .ContentName "learn" }}
                    <div class="leftcolumn">
                        {{ template "sub_learn" .}}
                    </div>
                    <div class="rightcolumn">
                        {{ .Content }}
                    </div>
                {{ else }}
                    <div style="width: 100%; height: 100%;">
                        {{ .Content }}
                    </div>                   
                {{ end }}
            </div>     
        </main>
    </div>
    <div style="height: 10%;">
        {{template "footer" .}}
    </div>
</body>
</html>
