<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Struct to HTML</title>
    </head>
    <body>
        <p>Hello, {{.Name}}!</p>        // {{.}} is used to access the struct fields    
        <p>Your name is {{.Name}}.</p>  // 管道是指产生数据的操作。
        <p>Your age is {{.Age}}.</p>    // 管道是pipeline
        <p>Gender: {{.Gender}}</p>
    </body>
</html>
